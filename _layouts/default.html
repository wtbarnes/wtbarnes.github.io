<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <ul class="navbar-nav nav-pills ml-auto">
                    <li class="nav-item">
                        <a class="nav-link h5 {% if '/' == page.url %}active{% endif %}" href="{{ site.url }}">Home</a>
                    </li>
                    {% for p in site.pages %}
                    {% if p.title != 'Home' %}         
                    <li class="nav-item">
                        <a class="nav-link h5 {% if p.url == page.url %}active{% endif %}" href="{{ p.url }}">{{ p.title }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </nav>
            {{ content }}
        </div>
        {% include footer.html %}
    </body>
</html>
